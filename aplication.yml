apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: deafault
  source:
    repoURL: https://github.com/kmsulekha/ArgoCD.git
    tragetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

syncPolicy:
  syncOptions:
    - CreateNamespace=true

  automated:
    selfHeal: true
    prune: true
